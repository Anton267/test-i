<h2 mat-dialog-title>User create form dialog</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="userCreateForm" class="user-form w-100">
        <mat-form-field appearance="fill" class="d-block mb-3">
            <mat-label>Enter value</mat-label>
            <input matInput placeholder="Value" [formControl]="value">
            <mat-error *ngIf="value.invalid && value.errors?.required">Value is required</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button cdkFocusInitial (click)="closeDialog()">Close</button>
    <button mat-button [disabled]="userCreateForm.invalid" (click)="createForm()">Create Form</button>
</mat-dialog-actions>
