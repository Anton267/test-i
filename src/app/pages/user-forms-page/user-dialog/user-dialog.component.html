<h2 mat-dialog-title>user-dialog works!</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="userForm" class="user-form w-100">
        <mat-form-field appearance="fill" class="d-block mb-3">
            <mat-label>Enter id</mat-label>
            <input matInput placeholder="id" [formControl]="id">
            <!-- <mat-error *ngIf="email.invalid && email.errors?.required">Email is required</mat-error> -->
            <!-- <mat-error *ngIf="email.invalid && email.errors?.email">Email is not valid</mat-error> -->
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
